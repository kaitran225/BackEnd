components:
  schemas:
    GrantedAuthority:
      type: object
      properties:
        authority:
          type: string
    Users:
      type: object
      properties:
        userId:
          type: string
        username:
          type: string
        passwordHash:
          type: string
        fullName:
          type: string
        email:
          type: string
        address:
          type: string
        phoneNumber:
          type: string
        role:
          type: string
          enum:
            - STUDENT
            - PARENT
            - PSYCHOLOGIST
            - MANAGER
        gender:
          type: string
          enum:
            - Male
            - Female
            - Other
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        verificationToken:
          type: string
        tokenExpiration:
          type: string
          format: date-time
        present:
          type: boolean
        password:
          type: string
        verified:
          type: boolean
        authorities:
          type: array
          items:
            $ref: '#/components/schemas/GrantedAuthority'
        enabled:
          type: boolean
        credentialsNonExpired:
          type: boolean
        accountNonExpired:
          type: boolean
        accountNonLocked:
          type: boolean
    QuestionOption:
      type: object
      properties:
        value:
          type: integer
          format: int32
        label:
          type: string
    QuestionResponse:
      type: object
      properties:
        id:
          type: string
          example: Q001
        questionText:
          type: string
          example: How are you feeling today?
        questionCategory:
          type: string
          example: General
        questionOptions:
          type: array
          items:
            $ref: '#/components/schemas/QuestionOption'
    SurveyQuestionResponse:
      type: object
      properties:
        surveyId:
          type: string
          example: SUR001
        title:
          type: string
          example: How are you feeling today?
        questionList:
          type: array
          items:
            $ref: '#/components/schemas/QuestionResponse'
    StudentRequest:
      type: object
      properties:
        studentID:
          type: string
          example: S001
        name:
          type: string
          example: Doe
        email:
          type: string
          example: stutdent@example.com
        phoneNumber:
          type: string
          example: 1234567890
        address:
          type: string
          example: Example Address
        grade:
          type: integer
          format: int32
          example: 10
        className:
          type: string
          example: A
        schoolName:
          type: string
          example: Example School
    AppointmentResponse:
      type: object
      properties:
        appointmentID:
          type: string
          example: APP001
        timeSlotID:
          type: string
          example: TS150601
        timeSlotInfo:
          $ref: '#/components/schemas/TimeSlots'
          example: TimeSlotInfo
        studentResponse:
          $ref: '#/components/schemas/StudentResponse'
        psychologistResponse:
          $ref: '#/components/schemas/PsychologistResponse'
        studentNotes:
          type: string
          example: Notes
        psychologistNotes:
          type: string
          example: Notes
        checkInTime:
          type: string
          format: date-time
          example: '2023-01-01 00:00:00'
        checkOutTime:
          type: string
          format: date-time
          example: '2023-01-01 00:00:00'
        psychologistID:
          type: string
        psychologistName:
          type: string
        studentID:
          type: string
        studentName:
          type: string
        startTime:
          type: string
        endTime:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string
        updatedAt:
          type: string
          format: date-time
    Appointments:
      type: object
      properties:
        appointmentID:
          type: string
        timeSlotsID:
          type: string
        studentID:
          type: string
        psychologistID:
          type: string
        status:
          type: string
          enum:
            - Scheduled
            - Completed
            - Cancelled
            - InProgress
        studentNote:
          type: string
        psychologistNote:
          type: string
        feedback:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        student:
          $ref: '#/components/schemas/Students'
        timeSlot:
          $ref: '#/components/schemas/TimeSlots'
        psychologist:
          $ref: '#/components/schemas/Psychologists'
        checkInTime:
          type: string
          format: date-time
        checkOutTime:
          type: string
          format: date-time
        notifications:
          type: array
          items:
            $ref: '#/components/schemas/Notifications'
    Categories:
      type: object
      properties:
        categoryID:
          type: string
        categoryName:
          type: string
          enum:
            - Stress
            - Anxiety
            - Depression
    Department:
      type: object
      properties:
        departmentID:
          type: string
        name:
          type: string
        psychologists:
          type: array
          items:
            $ref: '#/components/schemas/Psychologists'
          uniqueItems: true
        programs:
          type: array
          items:
            $ref: '#/components/schemas/Programs'
          uniqueItems: true
    LocalTime:
      type: object
      properties:
        hour:
          type: integer
          format: int32
        minute:
          type: integer
