# Common configurations applied to all profiles
spring:
  profiles:
    active: dev  # Default profile
    
  # Memory Optimization Settings (from application.properties)
  jmx:
    enabled: false
  main:
    lazy-initialization: true
    banner-mode: off
    allow-bean-definition-overriding: false
    allow-circular-references: false
    cloud-platform: none
    register-shutdown-hook: true
    
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
    
  security:
    filter:
      dispatcher-types: REQUEST

  # Common timeZone setting
  jackson:
    time-zone: Asia/Ho_Chi_Minh
    default-property-inclusion: non_null
    serialization:
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    parser:
      allow-single-quotes: true

# Swagger UI configuration (from application.properties)
springdoc:
  swagger-ui:
    customJs: /static/custom-swagger.js
    customCss: /static/style.css
    defaultModelsExpandDepth: -1
    disable-swagger-default-response-messages: true
    lazy-load: true
    docExpansion: none
    filter: true
    use-root-path: true
  override-with-generic-response: false
  cache:
    disabled: true
  writer-with-default-pretty-printer: false

# Server common settings
server:
  address: 0.0.0.0
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/html,text/xml
    min-response-size: 1024

# Common JPA/Hibernate settings
spring:
  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 10
        order_updates: true
        batch_versioned_data: true
        default_batch_fetch_size: 20
        query:
          plan_cache_max_size: 64
          plan_parameter_metadata_max_size: 32
        cache:
          use_second_level_cache: false
          use_query_cache: false
        generate_statistics: false

# Common JWT Configuration
jwt:
  expiration: 86400000
  refresh-token:
    expiration: 604800000

# Hibernate common settings
hibernate:
  transaction:
    jta:
      platform: org.hibernate.service.jta.platform.internal.AtomikosJtaPlatform

# Logging common configuration
logging:
  level:
    org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer: ERROR

