# Memory Optimization Settings
spring:
  config:
    activate:
      on-profile: dev
      
  jmx:
    enabled: false
  main:
    lazy-initialization: true
    banner-mode: off
    allow-bean-definition-overriding: false
    allow-circular-references: false
    cloud-platform: none
    register-shutdown-hook: true
    
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
    
  security:
    filter:
      dispatcher-types: REQUEST

  # Database configuration
  datasource:
    url: jdbc:mysql://localhost:3306/SWP391Healthy
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: false
      pool-name: HikariCP
      minimum-idle: 1
      maximum-pool-size: 6
      idle-timeout: 30000
      max-lifetime: 600000
      keepalive-time: 60000

  # Common timeZone setting
  jackson:
    time-zone: Asia/Ho_Chi_Minh
    default-property-inclusion: non_null
    serialization:
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    parser:
      allow-single-quotes: true
      
  # JPA/Hibernate configuration
  jpa:
    properties:
      hibernate:
        physical_naming_strategy: com.healthy.backend.init.PascalCaseNamingStrategy
        jdbc:
          batch_size: 10
        order_updates: true
        batch_versioned_data: true
        default_batch_fetch_size: 20
        query:
          plan_cache_max_size: 64
          plan_parameter_metadata_max_size: 32
        cache:
          use_second_level_cache: false
          use_query_cache: false
        generate_statistics: false
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.MySQLDialect
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    open-in-view: true

  cors:
    configuration:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"
      exposed-headers: "*"
      allow-credentials: true
      max-age: 3600

  mail:
    host: smtp.gmail.com
    port: 587
    username: noreply.mentalhealthcare@gmail.com
    password: vuyprsujxntkpfdn
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true

# Swagger UI configuration
springdoc:
  swagger-ui:
    customJs: /static/custom-swagger.js
    customCss: /static/style.css
    defaultModelsExpandDepth: -1
    disable-swagger-default-response-messages: true
    lazy-load: true
    docExpansion: none
    filter: true
    use-root-path: true
  override-with-generic-response: false
  cache:
    disabled: true
  writer-with-default-pretty-printer: false

# Server settings
server:
  address: 0.0.0.0
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,text/html,text/xml
    min-response-size: 1024
  tomcat:
    threads:
      min-spare: 2
      max: 5
    max-connections: 10
    accept-count: 5

# Hibernate settings
hibernate:
  transaction:
    jta:
      platform: org.hibernate.service.jta.platform.internal.AtomikosJtaPlatform

# Development logging configuration
logging:
  level:
    com.zaxxer.hikari.HikariDataSource: DEBUG
    root: INFO
    org.springframework: INFO
    com.zaxxer.hikari: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: OFF
    org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer: ERROR

